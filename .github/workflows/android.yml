  androidTests:
    runs-on: macos-14  # Ensures M1/M2 runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install ARM64 Emulator Image
        run: |
          sdkmanager --install "system-images;android-30;google_apis;arm64-v8a"
          sdkmanager --install "platform-tools" "emulator"

      - name: Create AVD
        run: |
          echo "no" | avdmanager create avd -n test -k "system-images;android-30;google_apis;arm64-v8a" --device "pixel"
          echo "hw.cpu.ncore=4" >> ~/.android/avd/test.avd/config.ini

      - name: Start Emulator
        run: |
          nohup emulator -avd test -no-snapshot -no-window -no-audio -gpu swiftshader_indirect -no-boot-anim &
          adb wait-for-device
          adb shell getprop sys.boot_completed | grep -m 1 '1'

      - name: Run Instrumentation Tests
        run: ./gradlew connectedDebugAndroidTest