  package:
    name: Generate APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Build ProdDebug APK
        run: ./gradlew assembleProdDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
            name: splashscreen-sample-prod.apk
            path: app/build/outputs/apk/prod/debug/app-prod-debug.apk

  deploy:
    name: Deploy to Firebase
    needs: package
    runs-on: macos-14

    steps:
      - name: Download APK Artifact
        uses: actions/download-artifact@v4
        with:
          name: splashscreen-sample.apk
          path: app/prod/debug/

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Upload to Firebase App Distribution
        run: |
          firebase appdistribution:distribute app/prod/debug/app-prod-debug.apk \
            --app ${{ secrets.FIREBASE_APP_ID_PROD }} \
#            --groups "splashscreensample-testers-group" \
            --token "${{ secrets.FIREBASE_TOKEN }}"

